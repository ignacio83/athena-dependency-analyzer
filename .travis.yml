sudo: required

language: java

services:
  - docker

jdk:
  - openjdk8

env:
  global:
    - secure: ""
    - # ^^ COVERALLS_REPO_TOKEN
    - secure: ""
    - # ^^ DOCKER_USERNAME
    - secure: ""
    - # ^^ DOCKER_PASSWORD
  matrix:
    secure: ""
    - # ^^ CODACY_PROJECT_TOKEN
before_install:
  - sudo apt-get install jq
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r '.assets[0].browser_download_url')

install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V -f app/pom.xml

script:
  - mvn test coveralls:report -DrepoToken=$COVERALLS_REPO_TOKEN -B -f app/pom.xml

after_success:
  - java -jar ~/codacy-coverage-reporter-assembly-latest.jar report -l Java -r /app/target/site/jacoco.xml
  - docker build -t netshoes/athena-dependency-analyzer:1.0-SNAPSHOT -t netshoes/athena-dependency-analyzer:latest .

deploy:
  provider: script
  script: bash docker_push.sh
  on:
    branch: master

cache:
  directories:
    - ~/.m2/repository